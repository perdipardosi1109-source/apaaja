<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Sistem Booking Kendaraan Kampus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("https://images.unsplash.com/photo-1503376780353-7e6692767b70");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            margin: 40px auto;
            padding: 25px;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            color: white;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e6ffe6;
            border-left: 5px solid green;
            display: none;
        }
    </style>
</head>

<body>

<header>
    <h1>Sistem Booking Kendaraan Kampus</h1>
    <p>Akses Web Sederhana</p>
</header>

<div class="container">
    <h2>Form Booking Kendaraan</h2>

    <label>Nama Mahasiswa</label>
    <input type="text" id="nama" placeholder="Masukkan nama">

    <label>NIM</label>
    <input type="text" id="nim" placeholder="Masukkan NIM">

    <label>Pilih Kendaraan</label>
    <select id="kendaraan">
        <option value="">-- Pilih Kendaraan --</option>
        <option value="Bus Kampus">Bus Kampus</option>
        <option value="Mobil Operasional">Mobil Operasional</option>
        <option value="Motor Dinas">Motor Dinas</option>
    </select>

    <label>Tanggal Booking</label>
    <input type="date" id="tanggal">

    <button onclick="booking()">Booking Sekarang</button>

    <div class="result" id="hasil"></div>
</div>

<footer>
    Â© 2026 Sistem Informasi Kampus
</footer>

<script>
    function booking() {
        var nama = document.getElementById("nama").value;
        var nim = document.getElementById("nim").value;
        var kendaraan = document.getElementById("kendaraan").value;
        var tanggal = document.getElementById("tanggal").value;

        if (nama === "" || nim === "" || kendaraan === "" || tanggal === "") {
            alert("Semua data wajib diisi!");
            return;
        }

        document.getElementById("hasil").style.display = "block";
        document.getElementById("hasil").innerHTML =
            "<strong>Booking Berhasil!</strong><br>" +
            "Nama: " + nama + "<br>" +
            "NIM: " + nim + "<br>" +
            "Kendaraan: " + kendaraan + "<br>" +
            "Tanggal: " + tanggal;
    }
</script>

</body>
</html>
